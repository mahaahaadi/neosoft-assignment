<!-- Login 8 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <!-- <img class="img-fluid rounded-start w-100 h-100 object-fit-cover side-img" loading="lazy" src="https://www.officetimer.com/wp-content/uploads/2019/12/Leave_Management_OfficeTimer.jpeg" alt="Welcome back you've been missed!"> -->
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover side-img" loading="lazy" src="https://img.freepik.com/free-vector/loss-job-due-coronavirus-crisis_23-2148547719.jpg?t=st=1727779747~exp=1727783347~hmac=17b04e64413db95dadb0a29ab09ca4c46ee2773d0baeadc020f6c79fdbe70279&w=826" alt="Profile Image">

              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                              <!-- <img src="" alt="BootstrapBrain Logo" width="175" height="57"> -->
                            </a>
                          </div>
                          <h4 class="text-center">Login</h4>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-3 flex-column">
                          <a href="#!" class="btn btn-lg btn-outline-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                            </svg>
                            <span class="ms-2 fs-6">Log in with Google</span>
                          </a>
                        </div>
                        <p class="text-center mt-4 mb-5">Or sign in with</p>
                      </div>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="text" formControlName="username" class="form-control" id="username" placeholder="James" required>
                              <label for="username">Username</label>
                              <!-- Display error message for username -->
                              <div class="error-message" [class.visible]="username?.invalid && username?.touched">
                                Username is required.
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" formControlName="password" class="form-control" value="1234567890" id="password" placeholder="Password" required>
                              <label for="password">Password</label>
                              <!-- Display error message for password -->
                              <div class="error-message" [class.visible]="password?.errors?.['required'] && password?.touched">
                                Password is required.
                              </div>
                              <div class="error-message" [class.visible]="password?.errors?.['minlength'] && password?.touched">
                                Password must be at least 8 characters.
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-dark btn-lg" type="submit" [disabled]="!loginForm.valid">Log in now</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                          <a routerLink="/register" class="link-primary text-decoration-none">Create new account</a>
                          <!-- <a href="#!" class="link-secondary text-decoration-none">Forgot password</a> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
